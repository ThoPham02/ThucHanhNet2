<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/th.jpg">
    <style>
        .note {
            font-size: 120%;
            color: red;
        }

        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
    </style>
    <title>Demo HTML 19 08 Page Title</title>
</head>

<body style="background-color:powderblue;">
    <img src="./assets/th.jpg" alt="Pham Ba Tho - 2021050819" width="400" height="320">
    <h1 id="myHeader">Pham Ba Tho - 2021050819</h1>

    <div style="background-color:black;color:white;padding:20px;">
        <h1>My <span class="note">Important</span> Heading</h1>
        <p>This is some <span class="note">important</span> text.</p>

    </div>
</body>

</html>
